<div class="container">
    <app-banner></app-banner>
    <app-search-pokemon (filters)="doSearch($event)" (tryLuck)="doTryLuck($event)"></app-search-pokemon>
    <div class="loading-mask" *ngIf="loading"> </div>
    <div class="card-grid" *ngIf="showDefaultGrid">
        <app-pokemon *ngFor="let pokemon of pokemonList" [pokemon]="pokemon"></app-pokemon>
    </div>
    <div class="text-center" *ngIf="totalRecords > pageSize">
        <pagination-controls (pageChange)="pageChanged($event)" previousLabel='Anterior' nextLabel='Siguiente' id='pokemonGrid'></pagination-controls>
    </div>
    <div *ngIf="test">
        <div class="card-grid">
            <app-pokemon *ngFor="let pokemon of asyncPokemonList | async | paginate: { id: 'pokemonGrid', itemsPerPage: pageSize, currentPage: page, totalItems: totalRecords}" [pokemon]="pokemon">
            </app-pokemon>
        </div>
    </div>
    <div class="text-center" *ngIf="totalRecords > pageSize">
        <pagination-controls (pageChange)="pageChanged($event)" previousLabel='Anterior' nextLabel='Siguiente' id='pokemonGrid'></pagination-controls>
    </div>
</div>
